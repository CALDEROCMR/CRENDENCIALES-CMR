<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Empleado - Centro Médico Regional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef4f8;
      text-align: center;
      padding: 40px;
    }
    .credencial {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #007bff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .credencial h2 {
      color: #007bff;
    }
    .credencial p {
      font-size: 16px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="credencial">
    <h2>Datos del Empleado</h2>
    <p><strong>ID:</strong> <span id="emp-id"></span></p>
    <p><strong>Nombre:</strong> <span id="emp-nombre"></span></p>
    <p><strong>Tipo de Sangre:</strong> <span id="emp-sangre"></span></p>
    <p><strong>NSS:</strong> <span id="emp-nss"></span></p>
    <p><strong>CURP:</strong> <span id="emp-curp"></span></p>
  </div>

  <script>
    const empleados = {
      "EMP001": {
        nombre: "Juan Pérez",
        sangre: "O+",
        nss: "123456789",
        curp: "JUAP800101HDFRRN07"
      },
      "EMP002": {
        nombre: "Laura Gómez",
        sangre: "A-",
        nss: "987654321",
        curp: "LAUG900202MDFRML05"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (empleados[id]) {
      document.getElementById("emp-id").textContent = id;
      document.getElementById("emp-nombre").textContent = empleados[id].nombre;
      document.getElementById("emp-sangre").textContent = empleados[id].sangre;
      document.getElementById("emp-nss").textContent = empleados[id].nss;
      document.getElementById("emp-curp").textContent = empleados[id].curp;
    } else {
      document.querySelector(".credencial").innerHTML = `<h2>No se encontró el empleado con ID: ${id}</h2>`;
    }
  </script>
</body>
</html>
